<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="icon" href="/img/logo/favicon.ico">
        <link rel="stylesheet" href="/css/custom-default.css">
        <style>
            .menu {
                width: 100%;
                height: 70px;
                background-color: #8f8f8f;
                position: fixed;
                top: 0px;
                left: 0px;
                padding: 5px;

                display: flex;
                align-items: center;

                border-bottom: 3px solid darkblue;
            }
            
            .menu ul.menu-contents {
                display: inline;

                list-style-type: none;
            }
            .menu .logo {
                display: flex;
                align-items: center;
            }

            .menu .logo .logo-img {
                width: 50px;
                height: 50px;
            }

            .menu .logo .logo-title {
                color: #eaf4fc;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <div class="logo">
                <img class="logo-img" src="/img/logo/symbol_mark1.png">
                <h1 class="logo-title">New-Instance</h1>
            </div>
            <ul class="menu-contents clearfix">
                <li><a href="">Home</a></li>
                <li><a href="">BBS</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
        <main>
            <div class="search-area">
                <input class="input-var" type="text" placeholder="検索内容を入力">
                <button class="search-button">検索</button>
            </div>
        </main>
        <footer>
            &copy;神月瑠奈 / LunaKamituki 2024
        </footer>
        <script>
            window.addEventListener('', function(e) {

            })
        </script>
    </body>
</html>
