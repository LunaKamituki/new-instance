      <h3>検索・動画</h3>
      <div class="setting">
        
        <div id="use_history">
          <label>
            <input class="checkbox" type="checkbox" checked>
            履歴機能
          </label>
          <button onclick="document.getElementById('use_history_advanced_settings').classList.toggle('hidden');">詳細設定</button>
          <div id="use_history_advanced_settings" class="hidden">
            <div id="use_search_history">
              <label>
                <input class="checkbox" type="checkbox">
                検索履歴
              </label>
            </div>
            <div id="use_viewing_history">
              <label>
                <input class="checkbox" type="checkbox">
                視聴履歴
              </label>
            </div>
        </div>
      </div>
      <script>
        
      </script>
    </div>
    
  </body>
